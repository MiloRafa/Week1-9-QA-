<html>

<script>

function Add() {
var TextBox1 = window.document.F.x;
var TextBox2 = window.document.F.y;
var TextBox3 = window.document.F.z;

TextBox3.focus();
}

</script>

<form name= "F">

<input type = "Button" onclick="Add()" value="click">
<input name = "z">
